{% extends "layout.html" %}

{% block page_title %}
  Example - Branching
{% endblock %}

{% block content %}
<main id="content" role="main">

  {% include "includes/breadcrumb_examples.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/multiple-choice" method="get" class="form">

        <h1 class="heading-xlarge">
          Hey {{data['name']}}
        </h1>

        <h2 class="heading-medium">
          Are you into 90's Electronic music?
        </h2>

        <div class="form-group">
          <fieldset class="inline">

            <div class="multiple-choice">
              <input id="over18True" type="radio" name="musictaste" value="good" {{ checked("taste", "good") }}required>
              <label for="over18True">Yes</label>
            </div>

            <div class="multiple-choice">
              <input id="over18False" type="radio" name="musictaste" value="bad" {{ checked("taste", "bad") }} required>
              <label for="over18False">No</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
